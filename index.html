<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="gallery">
        <div class="card">
            <img src="./img/image1.jpg" alt="Image 1" class="gallery-img" loading="lazy">
        </div>
        <div class="card">
            <img src="./img/image2.jpg" alt="Image 2" class="gallery-img" loading="lazy">
        </div>
        <div class="card">
            <img src="./img/image3.jpg" alt="Image 3" class="gallery-img" loading="lazy">
        </div>
        <div class="card">
            <img src="./img/image4.jpg" alt="Image 4" class="gallery-img" loading="lazy">
        </div>
        <div class="card">
            <img src="./img/image5.jpg" alt="Image 5" class="gallery-img" loading="lazy">
        </div>
        <div class="card">
            <img src="./img/image6.jpg" alt="Image 6" class="gallery-img" loading="lazy">
        </div>
    </div>

    <div class="popup">
        <img class="popup-img" src="" alt="Popup Image">
        <div class="close-btn">&times;</div>
        <div class="nav-btn left-btn">&lt;</div>
        <div class="nav-btn right-btn">&gt;</div>
        <button class="download-btn">Download</button> 
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
